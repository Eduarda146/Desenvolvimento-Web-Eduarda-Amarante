<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato - Mulan</title>
  <link rel="shortcut icon" href="https://images.lorcania.com/site/franchises/Mulan.png" type="image/png">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@500&display=swap');

    body {
      background: linear-gradient(to right, #fdf6e3, #ffeccc);
      font-family: 'Noto Serif SC', serif;
    }

    .navbar {
      background-color: #8B0000;
    }

    .navbar .nav-link,
    .navbar .navbar-brand {
      color: gold !important;
      font-weight: bold;
    }

    .navbar .nav-link:hover {
      color: #fffacd !important;
    }

    .contact-card {
      max-width: 700px;
      margin: 4rem auto;
      background-color: white;
      border-radius: 24px;
      padding: 3rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .section-title {
      text-align: center;
      margin-bottom: 2rem;
      color: #8B0000;
      font-size: 2rem;
    }

    .form-control:focus {
      border-color: #8B0000;
      box-shadow: 0 0 0 0.2rem rgba(139,0,0,0.25);
    }

    label {
      color: #8B0000;
      font-weight: bold;
    }

    .input-group-text {
      background-color: #8B0000;
      color: gold;
      border: none;
    }

    .btn-danger {
      background-color: #8B0000;
      border: none;
      transition: all 0.3s ease;
    }

    .btn-danger:hover {
      background-color: #a30000;
      transform: scale(1.03);
    }

    footer {
      background-color: #8B0000;
      color: gold;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">
        <img src="https://images.lorcania.com/site/franchises/Mulan.png" alt="Logo" width="30" height="24">
        Mulan
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">In√≠cio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="produtos.html">Loja</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="contact-card">
    <h2 class="section-title">Fale com a Equipe Mulan</h2>
    <form onsubmit="handleSubmit(event)">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
          <input type="text" class="form-control" id="nome" placeholder="Seu nome completo" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
          <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-chat-dots-fill"></i></span>
          <textarea class="form-control" id="mensagem" rows="5" placeholder="Como podemos te ajudar?" required></textarea>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-danger px-5 mt-3">Enviar Mensagem</button>
        <p id="msgSucesso" class="mt-3 text-success fw-bold" style="display:none;">Mensagem enviada com sucesso!</p>
      </div>
    </form>
  </div>
  <footer>
    &copy; 2025 - Contato | Site Mulan por Eduarda Amarante
  </footer>
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script>
    function handleSubmit(event) {
      event.preventDefault();
      document.getElementById('msgSucesso').style.display = 'block';
    }
  </script>
</body>
</html>
